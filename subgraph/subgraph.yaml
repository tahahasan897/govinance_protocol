specVersion: 0.0.5
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum
    name: TranscriptToken
    network: sepolia
    source:
      address: "{{ env.CONTRACT_ADDRESS }}"
      abi: TranscriptToken
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Holder
        - Token
        - DailyStat
      abis:
        - name: TranscriptToken
          file: ./abis/TranscriptToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/mapping.ts
